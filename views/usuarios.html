<!doctype html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pollitos • Usuarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
<link rel="stylesheet" href="../css/pollitos.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
<div class="container-fluid">
<a class="navbar-brand d-flex align-items-center" href="compras.html"><span class="brand-dot"></span> Pollitos</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"><span class="navbar-toggler-icon"></span></button>
<div class="collapse navbar-collapse" id="mainNav">
<ul class="navbar-nav me-auto" id="menu">
<li class="nav-item"><a class="nav-link" href="compras.html">Compras de Pollitos</a></li>
<li class="nav-item"><a class="nav-link active" href="usuarios.html">Crear Usuarios</a></li>
</ul>
<div class="d-flex align-items-center gap-2">
<span id="whoami" class="text-white-50 small">Sin sesión</span>
<button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#authModal">Iniciar sesión</button>
<button id="btnLogout" class="btn btn-outline-light btn-sm d-none">Salir</button>
</div>
</div>
</div>
</nav>


<main class="container py-4">
<div id="flash" class="mb-3"></div>


<div class="row g-3">
<div class="col-12 col-lg-5">
<div class="card h-100">
<div class="card-header">Crear usuario</div>
<div class="card-body">
<form id="formUsuario" class="row g-3">
<div class="col-12"><label class="form-label required">Nombre de usuario</label><input id="usrNombre" class="form-control" maxlength="15" required></div>
<div class="col-12"><label class="form-label required">Contraseña</label><input id="usrPass" type="password" class="form-control" minlength="6" required></div>
<div class="col-12"><label class="form-label required">Rol</label><select id="usrRol" class="form-select" required></select></div>
<div class="col-12"><button class="btn btn-primary" type="submit"><i class="bi bi-person-plus me-1"></i> Crear</button></div>
</form>
<div class="form-text">* Integra con tabla <code>Usuarios</code> (idUsuario, nombreUsuario, contrasena hash, idRol).</div>
</div>
</div>
</div>
<div class="col-12 col-lg-7">
<div class="card h-100">
<div class="card-header">Usuarios</div>
<div class="card-body">
<div class="table-responsive">
<table class="table align-middle" id="tablaUsuarios">
<thead><tr><th>Usuario</th><th>Rol</th><th class="text-end">Acciones</th></tr></thead>
<tbody><tr class="text-muted"><td colspan="3">Sin datos (esperando BD)</td></tr></tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</main>


<!-- MODAL LOGIN -->
<div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true"><div class="modal-dialog"><form class="modal-content" id="formLogin"><div class="modal-header"><h5 class="modal-title">Iniciar sesión</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><div class="mb-3"><label class="form-label">Usuario</label><input id="loginUser" class="form-control" required></div><div class="mb-2"><label class="form-label">Contraseña</label><input id="loginPass" type="password" class="form-control" required></div><div class="form-text">La sesión y permisos vendrán del backend.</div></div><div class="modal-footer"><button class="btn btn-primary" type="submit">Entrar</button></div></form></div></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/api.js"></script>
<script src="../js/common.js"></script>
<script src="../js/usuarios.page.js"></script>
</body>
</html>
