<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registro de Compras | Operación Pollito</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header class="brand-bar py-3 mb-4">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="h4 mb-0">Operación Pollito • Registro de Compras</h1>
        </div>
    </header>

    <main class="container mb-5">
        
        <div class="card shadow-sm">
            <div class="card-body">
                
                <div class="form-section-title">Datos de la Compra</div>

                <form id="formCompra" novalidate>
                    <div class="row g-3">
                        
                        <div class="col-md-4">
                            <label class="form-label req">Caja de Origen (ID)</label>
                            <select name="idCajaCompra" class="form-select" required>
                                <option value="">Seleccione una caja...</option>
                                <option value="1">Caja Principal</option>
                                <option value="2">Caja Donaciones</option>
                            </select>
                        </div>
                        
                        <div class="col-md-4">
                            <label class="form-label req">Cantidad de Ítems Comprados</label>
                            <input type="number" name="cantidadCompra" class="form-control" min="1" required>
                        </div>
                        
                        <div class="col-md-4">
                            <label class="form-label req">Total de la Compra (Q)</label>
                            <input type="number" name="totalCompra" class="form-control" step="0.01" min="0.01" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label req">Fecha de Compra</label>
                            <input type="date" name="fechaCompra" class="form-control bg-light" id="fechaCompra" required readonly>
                        </div>
                        
                        <div class="col-md-4">
                            <label class="form-label req">Hora de Compra</label>
                            <input type="time" name="horaCompra" class="form-control bg-light" id="horaCompra" required readonly>
                        </div>
                        
                        <div class="col-md-4">
                            <label class="form-label req">Usuario Ingresa (ID)</label>
                            <input type="number" name="idUsuarioIngresa" class="form-control" value="1" required min="1" id="idUsuarioIngresa">
                        </div>

                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <button class="btn btn-azul" type="submit" id="btnRegistrarCompra">
                            <i class="bi bi-cart-fill"></i> Registrar Compra
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="../js/Compras.js"></script>
</body>
</html>
