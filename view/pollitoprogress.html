<section class="main-progress-section">
  <div class="text-center mb-4">
    <h1 class="main-progress-title"><span class="title-icon">🎯</span> Campaña de Donaciones</h1>
    <p class="main-progress-subtitle">Meta: <strong>Q<span id="goalAmount">0</span></strong></p>
  </div>

  <div class="main-progress-bar-container">
    <div class="main-progress-bar" style="width:0%;">
      <span class="chick">🐥</span>
      <span class="chick" style="left:25%;">🐣</span>
      <span class="chick" style="left:45%;">🐤</span>
    </div>
    <span class="progress-percentage">0%</span>
  </div>

  <div class="progress-stats">
    <div class="stat-item">
      <span class="stat-label">Recaudado</span>
      <span class="stat-value">Q0</span>
    </div>
    <div class="stat-divider"></div>
    <div class="stat-item">
      <span class="stat-label">Restante</span>
      <span class="stat-value remaining">Q0</span>
    </div>
  </div>
</section>
