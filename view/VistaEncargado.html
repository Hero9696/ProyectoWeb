<!doctype html>
<html lang="es">
<head>
  <script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('pollito.session') || 'null');
    if (!s || !s.exp || Date.now() > s.exp) {
      localStorage.removeItem('pollito.session');
      // Todas tus páginas están en /view, así que login está en el mismo nivel
      location.replace('./login.html');
    }
  } catch {
    localStorage.removeItem('pollito.session');
    location.replace('./login.html');
  }
})();
</script>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Encargado ➜ Beneficiarios | Pollito</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tus estilos -->
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="brand-bar py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h5 mb-0">Registro Encargado y Beneficiarios</h1>
      <span class="badge text-bg-warning text-dark">HTML + JS puro</span>
    </div>
  </header>

  <main class="container mb-5">
    <!-- Card Encargado -->
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="d-flex align-items-center gap-2 mb-3">
          <div class="step-badge" id="stepEnc">1</div>
          <h2 class="h6 m-0">Datos del Encargado</h2>
          <span class="text-muted">• Primero completa y valida</span>
        </div>

        <!-- Estado en encabezado -->
        <div id="encHeader" class="alert alert-info d-none">
          <strong>Encargado activo:</strong>
          <span id="encNombreHdr"></span> |
          <strong>ID:</strong> <span id="encIdHdr"></span> |
          <strong>Identificación:</strong> <span id="encIdentHdr"></span>
        </div>

        <form id="formEncargado" novalidate>
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label req">Identificación</label>
              <input name="IdentificacionEncarga" maxlength="15" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label req">Teléfono</label>
              <input name="telefonoEncargado" class="form-control" required pattern="^[0-9]{8}$" placeholder="8 dígitos">
            </div>
            <div class="col-md-6">
              <label class="form-label req">Correo</label>
              <input type="email" name="correoEncargado" maxlength="150" class="form-control" required>
            </div>

            <!-- Nombres y Apellidos -->
            <div class="col-md-4">
              <label class="form-label req">Primer nombre</label>
              <input name="nombre1Encargado" maxlength="15" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Segundo nombre</label>
              <input name="nombre2Encargado" maxlength="15" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">Tercer nombre</label>
              <input name="nombre3Encargado" maxlength="15" class="form-control">
            </div>

            <div class="col-md-4">
              <label class="form-label req">Primer apellido</label>
              <input name="apellido1Encargado" maxlength="15" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Segundo apellido</label>
              <input name="apellido2Encargado" maxlength="15" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">Tercer apellido</label>
              <input name="apellido3Encargado" maxlength="15" class="form-control">
            </div>

            <!-- Ubicación (cascada simple) -->
            <div class="col-md-3">
              <label class="form-label req">País</label>
              <select name="idPaisEncargado" class="form-select" required></select>
            </div>
            <div class="col-md-3">
              <label class="form-label req">Departamento</label>
              <select name="idDepartamentoEncargado" class="form-select" required disabled></select>
            </div>
            <div class="col-md-3">
              <label class="form-label req">Municipio</label>
              <select name="idMuniEncarga" class="form-select" required disabled></select>
            </div>
            <div class="col-md-3">
              <label class="form-label req">Lugar</label>
              <select name="idLugarEncargado" class="form-select" required disabled></select>
            </div>

            <!-- Timestamps y usuarios -->
            <div class="col-md-3">
              <label class="form-label req">Fecha ingreso</label>
              <input type="date" name="fechaIngresoEncarga" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label req">Hora ingreso</label>
              <input type="time" name="horaIngresoEncarga" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label req">Usuario ingreso (ID)</label>
              <input type="number" name="idUsuarioIngreso" class="form-control" required min="1">
            </div>

            <div class="col-md-3">
              <label class="form-label req">Fecha actualización</label>
              <input type="date" name="fechaActualizacion" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label req">Hora actualización</label>
              <input type="time" name="horaActualizacion" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label req">Usuario actualiza (ID)</label>
              <input type="number" name="idUsuarioActualiza" class="form-control" required min="1">
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button class="btn btn-secondary" type="reset" id="btnLimpiarEnc">Limpiar</button>
            <button class="btn btn-azul" type="button" id="btnValidarEncargado">Validar Encargado</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Card Beneficiarios -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex align-items-center gap-2 mb-3">
          <div class="step-badge disabled" id="stepBen">2</div>
          <h2 class="h6 m-0">Beneficiarios del Encargado</h2>
          <span class="text-muted">• Se habilita al validar Encargado</span>
        </div>

        <!-- Form Beneficiario -->
        <form id="formBeneficiario" class="disabled-section" novalidate>
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label req">Primer nombre</label>
              <input name="nombre1Beneficiario" maxlength="15" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Segundo nombre</label>
              <input name="nombre2Beneficiario" maxlength="15" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">Tercer nombre</label>
              <input name="nombre3Beneficiario" maxlength="15" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label req">Primer apellido</label>
              <input name="apellido1Beneficiario" maxlength="15" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Segundo apellido</label>
              <input name="apellido2Beneficiario" maxlength="15" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">Tercer apellido</label>
              <input name="apellido3Beneficiario" maxlength="15" class="form-control">
            </div>

            <!-- Ubicación -->
            <div class="col-md-3">
              <label class="form-label req">País</label>
              <select name="idPaisBene" class="form-select" required></select>
            </div>
            <div class="col-md-3">
              <label class="form-label req">Departamento</label>
              <select name="idDepartamentoBene" class="form-select" required disabled></select>
            </div>
            <div class="col-md-3">
              <label class="form-label req">Municipio</label>
              <select name="idMunicipioBene" class="form-select" required disabled></select>
            </div>
            <div class="col-md-3">
              <label class="form-label req">Lugar</label>
              <select name="idLugarBene" class="form-select" required disabled></select>
            </div>

            <div class="col-md-3">
              <label class="form-label req">Estado</label>
              <select name="estadoBeneficiario" class="form-select" required>
                <option value="">Seleccione…</option>
                <option value="A">Activo</option>
                <option value="I">Inactivo</option>
              </select>
            </div>

            <!-- Timestamps/usuarios -->
            <div class="col-md-3">
              <label class="form-label req">Fecha ingreso</label>
              <input type="date" name="fechaIngresoBene" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label req">Hora ingreso</label>
              <input type="time" name="horaIngresoBene" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label req">Usuario ingreso (ID)</label>
              <input type="number" name="idUsuarioIngreso" class="form-control" required min="1">
            </div>

            <div class="col-md-3">
              <label class="form-label req">Fecha actualización</label>
              <input type="date" name="fechaActualizacion" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label req">Hora actualización</label>
              <input type="time" name="horaActualizacion" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label req">Usuario actualiza (ID)</label>
              <input type="number" name="idUsuarioActualiza" class="form-control" required min="1">
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-3">
            <button class="btn btn-secondary" type="reset">Limpiar</button>
            <button class="btn btn-naranja" type="button" id="btnAgregarBene">Agregar beneficiario</button>
          </div>
        </form>

        <!-- Tabla de beneficiarios agregados -->
        <div class="table-responsive mt-4">
          <table class="table table-hover align-middle" id="tablaBene">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Nombre completo</th>
                <th>Ubicación</th>
                <th>Estado</th>
                <th>Fecha/Hora ingreso</th>
                <th></th>
              </tr>
            </thead>
            <tbody><!-- filas dinámicas --></tbody>
          </table>
        </div>

        <div class="d-flex justify-content-end mt-3">
          <button class="btn btn-azul" id="btnGuardarTodo" disabled>Guardar todo</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Lógica -->
  <script src="../js/Encargado.js"></script>
  <script src="../js/auth.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Asegura que existan los widgets de sesión y los sincroniza
    PollitoAuth.bindUI({ injectIfMissing: true });
  });
</script>
<script>
  (function markActiveByPath(){
    // archivo actual (ej. "compras.html")
    const file = location.pathname.split('/').pop().toLowerCase();
    // marca activo en <a> que navegan a otras páginas
    document.querySelectorAll('.navbar a.nav-link[data-external="1"]').forEach(a=>{
      const target = (a.getAttribute('href')||'').split('/').pop().toLowerCase();
      a.classList.toggle('is-active', target === file);
    });
  })();
</script>
</body>
</html>
