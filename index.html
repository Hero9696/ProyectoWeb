<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pollitos • Vistas (Diego)</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <!-- ➜ Si lo separas por carpetas como tu compañera, crea css/pollitos.css y pega ahí el <style> de abajo, y crea js/* con los módulos indicados.  -->
  <style>
    :root{ --brand:#ffb703; --brand-dark:#fb8500; }
    body{background:#f8fafc}
    .brand-dot{width:.6rem;height:.6rem;border-radius:1rem;background:var(--brand);display:inline-block;margin-right:.35rem}
    .card{border:0;box-shadow:0 6px 18px rgba(20,20,43,.06)}
    .view{display:none}
    .view.active{display:block}
    .required::after{content:" *";color:#dc3545}
    .skeleton{display:inline-block;min-width:6ch;background:linear-gradient(90deg,#eee,#f7f7f7,#eee);background-size:200% 100%;animation:s 1.2s infinite; border-radius:.25rem}
    @keyframes s{from{background-position:200% 0}to{background-position:-200% 0}}
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <span class="brand-dot"></span> Pollitos
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto" id="menu">
          <!-- Secciones requeridas por (Diego) -->
          <li class="nav-item"><a class="nav-link" href="#" data-view="compras">Compras de Pollitos</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="usuarios">Crear Usuarios</a></li>
        </ul>
        <div class="d-flex align-items-center gap-2">
          <span id="whoami" class="text-muted small">Sin sesión</span>
          <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#authModal">Iniciar sesión</button>
          <button id="btnLogout" class="btn btn-outline-danger btn-sm d-none">Salir</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div id="flash" class="mb-3"></div>
