<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>404 | Página No Encontrada | Pollito</title>
    <!-- Bootstrap 5 CDN -->
     <link rel="stylesheet" href="../css/404.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header de Marca -->
    <header class="brand-bar py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="h4 mb-0">Operación Pollito • Error</h1>
        </div>
    </header>

    <main class="container">
        <!-- Contenedor principal de Error -->
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card text-center p-5">
                    <div class="card-body">
                        <!-- Icono y Código 404 -->
                        <!-- Usamos un elemento SVG simple para simular un icono de advertencia/error visualmente atractivo, acorde al estilo Pollito -->
                        <div class="error-icon mx-auto" role="img" aria-label="Error 404">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-x-octagon-fill" viewBox="0 0 16 16">
                              <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146ZM8 4.5a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5zm-.5 4v1a.5.5 0 0 1 1 0v-1a.5.5 0 0 1-1 0z"/>
                            </svg>
                        </div>

                        <h2 class="display-1 text-danger fw-bold" style="color: var(--naranja) !important;">404</h2>
                        <h3 class="card-title mb-4" style="color: var(--azul);">Página No Encontrada</h3>

                        <p class="card-text lead">
                            Lo sentimos, la URL que solicitaste no existe o ha sido movida.
                            Parece que este pollito se perdió en el camino.
                        </p>

                        <hr class="my-4">

                        <a href="/" class="btn btn-naranja btn-lg px-5 shadow-sm">
                            Volver al Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script de Bootstrap (para elementos como el navbar o modales, aunque no se usan aquí, se incluye por consistencia) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
